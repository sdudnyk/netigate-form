<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css' type='text/css' media='all' />
  <link rel='stylesheet' href='css/style.css' type='text/css' media='all' />
  <title>Form</title>
</head>
<body>
  <div class="wrapper">
    <div class="panel">
      <form action="" id="form">
        <div class="form-field company">
          <label class="floating-label">Company name*</label><br>
          <input id="company" class="form-input" type="text" name="company" autofocus>
          <i class="loading-icon displaynone"></i>
          <div id="n_suggestions-list" class="displaynone"><ul></ul></div>
        </div>

        <div class="form-field email">
          <label class="floating-label">Email address*</label><br>
          <input id="email" class="form-input" type="email" name="email" autocomplete="off">
        </div>

        <div class="form-field" id="password-field">
          <input class="form-input" type="password" name="pswd" tabindex="100">
        </div>

        <div class="form-field call-needed">
          <label>Would you also like to receive it as a text message?</label><br>
          <select id="call-needed" name="call-needed" class="form-input">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>

        <div class="form-field phone">
          <label class="floating-label">Mobile number*</label><br>
          <input id="phone" class="form-input" type="tel" name="phone">
        </div>


        <button id="submit-b" type="submit" name="submit" disabled>
          get survey
        </button>
      </form>
      <div class="form-submit-info">
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-1.12.0.min.js"
  integrity="sha256-Xxq2X+KtazgaGuA2cWR1v3jJsuMJUozyIXDB3e793L8="
  crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
